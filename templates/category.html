<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ category }} Poems - Poem Shelf</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .poem-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em 1em;
    }
    .poem-card {
      width: 160px;
      height: 200px;
      background: #fffaf3;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .poem-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .poem-thumb {
      width: 100%;
      height: 65%;
      object-fit: cover;
    }
    .poem-title {
      padding: 0.7em;
      font-weight: bold;
      font-size: 1rem;
      color: #6b3e26;
    }
  </style>
</head>
<body>

  <header class="wood-header">
    <h1 class="site-name">{{ category }} Poems</h1>
    <nav class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h2 class="title">Poems in {{ category }}</h2>
    {% if poems %}
    <div class="poem-grid">
      {% for poem in poems %}
      <a href="{{ url_for('view_poem', poem_id=poem.id) }}" class="poem-card">
        <img src="{{ poem.thumbnail }}" alt="{{ poem.title }} Thumbnail" class="poem-thumb" />
        <div class="poem-title">{{ poem.title }}</div>
      </a>
      {% endfor %}
    </div>
    {% else %}
      <p>No poems available in this category yet.</p>
    {% endif %}
  </section>

  <section id="contact" class="section contact">
    <h2 class="title">Contact Us</h2>
    <p>Email: <a href="mailto:hello@poemshelf.com">hello@poemshelf.com</a></p>
    <p class="quote">"Poetry is the rhythmical creation of beauty in words."</p>
  </section>

</body>
</html>
