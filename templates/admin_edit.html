<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Poems</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .poem-list {
      max-width: 800px;
      margin: auto;
      padding-top: 3rem;
    }
    .poem-item {
      background: #fff3e6;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .poem-item h3 {
      margin: 0 0 0.5em 0;
    }
    .poem-actions a {
      margin-right: 1em;
      color: #874c62;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="wood-header">
    <div class="site-name">Edit Poems</div>
    <nav class="nav-links">
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="poem-list">
    {% for poem in poems %}
    <div class="poem-item">
      <h3>{{ poem.title }} ({{ poem.category }})</h3>
      <div class="poem-actions">
        <a href="{{ url_for('admin_update', poem_id=poem.id) }}">Edit</a>
        <a href="{{ url_for('admin_delete', poem_id=poem.id) }}" onclick="return confirm('Are you sure you want to delete this poem?')">Delete</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
